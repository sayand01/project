<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/static/temp/assets/images/icon.ico"/>
    <!-- <link rel="icon" href="/static/temp/assets/images/favicon.png"> -->
    <title>login </title>
</head>
<header>
    <a href="{{ url_for('home') }}" class="logo"> <img src="/static/pic/logo.png" alt="logo"> </a>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <!-- <li><a href="{{ url_for('find_your_charger') }}">Find your charger</a></li> -->
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact_us') }}">Contact us</a></li>
            <li><a href="{{ url_for('login') }}" class="cta">Login</a></li>
        </ul>
    </nav>
    
    
</header>
<body>
    <div class="container">
        <form action="" method ="post" class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" name ="username" id="username" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password"  name ="password" id="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" name="button" id="button" value="LOGIN">LOGIN</button>
            <p class="form__text">
                <!-- <a href="./forgot_password" class="form__link">Forgot your password?</a> -->
            </p>
            <p class="form__text">
                <a class="form__link" href="#" id="createAccountLink">Don't have an account? Create account</a>
            </p>
        </form>
        <form action="{{ url_for('register') }}" method="post" class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            {% if error %}
            <div class="form__message form__message--error">{{ error }}</div>
            {% endif %}
            <div class="form__input-group">
              <input type="text" name="signupUsername" id="signupUsername" class="form__input" autofocus placeholder="Username">
              <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
              <input type="text" name="email" class="form__input" autofocus placeholder="Email Address">
              <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
              <input type="password" name="password" class="form__input" autofocus placeholder="Password">
              <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
              <input type="password" name="confirmPassword" class="form__input" autofocus placeholder="Confirm password">
              <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
              <a class="form__link" href="#" id="loginLink">Already have an account? Sign in</a>
            </p>
          </form>
    </div>
    <script>
        function setFormAction(formId) {
            var form = document.getElementById(formId);
            form.action = "{{ url_for('register') }}";
        }
    </script>
    <script src="/static/login-script.js"></script> 
</body>

<footer>
    <div class="footer-content">
        <h3>footer</h3>
        <p>&copy; 2023 EV Charging Station Finder. All rights reserved.</p>
    </div>
</footer>
</html>
